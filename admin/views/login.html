<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Admin Console - Login</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/three.min.js"></script>
    <script src="/static/js/vanta.halo.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #0f172a;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 61.8%; /* Golden ratio */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            position: relative;
        }

        .right-panel {
            background-color: #070b14;
            width: 38.2%; /* Golden ratio */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        #vanta-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-container {
            padding: 2rem;
            border-radius: 1rem;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 10;
            margin-top: -30%;
        }

        .login-header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .login-header p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            border: 1px solid rgba(220, 53, 69, 0.3);
            display: none;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background-color: #2563eb;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .app-title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 10;
        }

        .app-title span {
            color: #a855f7;
        }

        .content-text {
            color: white;
            font-size: 2.5rem;
            max-width: 600px;
            line-height: 1.2;
            z-index: 10;
            position: relative;
            margin-left: 3rem;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="left-panel">
        <div id="vanta-background"></div>
        <div class="app-title">GPT <span>Admin</span></div>
        <div class="content-text">

        </div>
    </div>

    <div class="right-panel">
        <div class="login-container">
            <div class="login-header">
                <h2>Admin Console</h2>
                <p>Enter your password to login</p>
            </div>

            <div id="error-message" class="error-message">
                Invalid password. Please try again.
            </div>

            <form id="login-form" action="/login" method="POST">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/three.min.js"></script>
<script src="/static/js/vanta.waves.min.js"></script>
<script>
    // Initialize Vanta.js background
    document.addEventListener('DOMContentLoaded', function () {
        VANTA.HALO({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            backgroundColor: 0x0f172a,
            amplitudeFactor: 1.50,
            xOffset: 0.02,
            size: 1.50
        });

        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('error-message').style.display = 'block';
        }
    });
</script>
</body>
</html>
