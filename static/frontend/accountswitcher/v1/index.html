<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Account Switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OpenAI Account Switcher</h1>
            <div class="current-account-container">
                <span>Current Account:</span>
                <div id="current-account" class="current-account">
                    <span id="current-account-name">Loading...</span>
                    <span id="current-account-badge" class="badge"></span>
                </div>
            </div>
        </header>
        
        <main>
            <div class="accounts-container">
                <h2>Available Accounts</h2>
                <div id="accounts-list" class="accounts-list">
                    <div class="loading">Loading accounts...</div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="status-container">
                <div id="status-message" class="status-message"></div>
            </div>
        </footer>
    </div>
    
    <template id="account-template">
        <div class="account-item">
            <div class="account-info">
                <div class="account-name"></div>
                <div class="account-badges">
                    <span class="plan-badge"></span>
                    <span class="degradation-badge"></span>
                </div>
            </div>
            <button class="switch-button">Switch</button>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
